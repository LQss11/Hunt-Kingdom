evenement_index:
    path:     /indexback
    defaults: { _controller: "EvenementBundle:Evenement:index" }
    methods:  GET

evenement_indexfront:
    path:     /indexfront
    defaults: { _controller: "EvenementBundle:Evenement:indexfront" }
    methods:  GET

evenement_show:
    path:     /{id}/show
    defaults: { _controller: "EvenementBundle:Evenement:show" }
    methods:  GET

evenement_showfront:
    path:     /{id}/showfront
    defaults: { _controller: "EvenementBundle:Evenement:showfront" }
