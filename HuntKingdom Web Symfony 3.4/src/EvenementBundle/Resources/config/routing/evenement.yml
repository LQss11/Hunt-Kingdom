evenement_edit:
    path:     /{id}/edit
    defaults: { _controller: "EvenementBundle:Evenement:edit" }
    methods:  [GET, POST]

evenement_delete:
    path:     /{id}/delete
    defaults: { _controller: "EvenementBundle:Evenement:delete" }
    methods:  DELETE

show_mine:
    path:     /showmine
    defaults: { _controller: "EvenementBundle:Evenement:showmine" }
